// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
        apply plugin: 'java'
        compile "com.android.support:support-v4:21.0.0"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
